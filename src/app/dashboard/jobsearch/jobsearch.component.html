<section class="section" id="trainers">
    <div class="container">
        <br>
        <br>

        <div class="row">
            <div class="col-lg-4">
                <form [formGroup]="formGroup">
                    <h5 style="margin-bottom: 15px">Type</h5>

                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="jobType" value="Contract">

                            <span class="lists">Contract</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="jobType" value="Part Time">

                            <span class="lists">Part Time</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="jobType" value="Full time">

                            <span class="lists">Full time</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="jobType" value="Internship">

                            <span class="lists">Internship</span>
                        </label>
                    </div>

                    <br>

                    <h5 style="margin-bottom: 15px">Category</h5>

                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange1($event)" formControlName="categoryType" value="Accounting Jobs">

                            <span class="lists">Accounting / Finance / Insurance Jobs</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange1($event)" formControlName="categoryType" value="IT Jobs">

                            <span class="lists">IT Jobs</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" (change)="onCheckboxChange1($event)" formControlName="categoryType" value="Networking Jobs">

                            <span class="lists">Networking Jobs</span>
                        </label>
                    </div>

                    <br>

                    <h5 style="margin-bottom: 15px">Career levels</h5>

                    <div>
                         <label>
                              <input type="checkbox" (change)="onCheckboxChange2($event)" formControlName="careerLevel" value="Freshers">

                              <span class="lists">Freshers</span>
                         </label>
                    </div>

                    <div>
                         <label>
                              <input type="checkbox" (change)="onCheckboxChange2($event)" formControlName="careerLevel" value="Experience">

                              <span class="lists">Experience</span>
                         </label>
                    </div>

                    <div>
                         <label>
                              <input type="checkbox" (change)="onCheckboxChange2($event)" formControlName="careerLevel" value="Freelancer">

                              <span class="lists">Freelancer</span>
                         </label>
                    </div>

                </form>

                <br>
            </div>

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-12 card" *ngFor="let data of jobsData">
                        <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center">
                            <div class="mb-4 mb-md-0 mr-5">
                                <div class="job-post-item-header d-flex align-items-center">
                                    <h2 class="mr-3 text-black h3">{{data.jobTitle}}</h2>
                                    <div class="badge-wrap">
                                        <span *ngIf="data.jobType == 'Full time' " class="btn-success text-white badge py-2 px-3">{{data.jobType}}</span>
                                        <span *ngIf="data.jobType == 'Contract' " class="btn-danger text-white badge py-2 px-3">{{data.jobType}}</span>
                                        <span *ngIf="data.jobType == 'Part Time' " class="btn-primary text-white badge py-2 px-3">{{data.jobType}}</span>
                                        <span *ngIf="data.jobType == 'Internship' " class="btn-warning text-white badge py-2 px-3">{{data.jobType}}</span>
                                    </div>
                                </div>
                                <div class="job-post-item-body d-block d-md-flex">
                                    <div class="mr-3"><span class="icon-layers"></span> <a>{{data.cmpnyName}}</a>
                                    </div>
                                    <div><span class="icon-my_location"></span> <span>{{data.cmpnyCity}}, {{data.cmpnyCuntry}}</span></div>
                                </div>
                            </div>
                            <div class="ml-auto d-flex">
                                <button class="btn btn-primary" (click)="getJobDetail(data)">Apply Job</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Fleet Ends ***** -->
