<!-- ***** Fleet Starts ***** -->
<section class="section" id="trainers">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">

                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 text-center">
                                <h3 class="font-weight-light my-4" style="color: #4e73df;">Job Post</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formGroup" (ngSubmit)="createJob()">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="jobTitle">Job
                                            Title</label>
                                        <input class="form-control py-4" formControlName="jobTitle" type="text"
                                            placeholder="eg. Web Developer" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="cmpnyName">Company
                                            Name</label><input class="form-control py-4" formControlName="cmpnyName"
                                            type="text" placeholder="eg. Facebook Inc" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="cmpnyCity">Company
                                            City</label>
                                        <input class="form-control py-4" formControlName="cmpnyCity" type="text"
                                            placeholder="enter company city" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="cmpnyCuntry">Company Country</label><input
                                            class="form-control py-4" formControlName="cmpnyCuntry" type="text"
                                            placeholder="enter Company Country" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="experience">Year of experience</label><input
                                            class="form-control py-4" formControlName="experience" type="text"
                                            placeholder="enter years" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="positions">Positions</label><input
                                            class="form-control py-4" formControlName="positions" type="text"
                                            placeholder="enter Positions" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Job Type</label>
                                    <select class="form-control" formControlName="jobType"
                                        placeholder="select job type">
                                        <option value="Partime">Part Time</option>
                                        <option value="Contract">Contract</option>
                                        <option value="Full time">Full time</option>
                                        <option value="Internship">Internship</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Category Type</label>
                                    <select class="form-control" formControlName="categoryType"
                                        placeholder="select category type">
                                        <option value="Accounting / Finance / Insurance Jobs">Accountings Jobs</option>
                                        <option value="IT Jobs">IT Jobs</option>
                                        <option value="Networking Jobs">Networking Jobs</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <label class="small mb-1" for="inputFirstName">Career levels</label>
                                    <select class="form-control" formControlName="careerLevel"
                                        placeholder="select job type">
                                        <option value="Freshers">Freshers</option>
                                        <option value="Experience">Experience</option>
                                        <option value="Freelancer">Freelancer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group"><label class="small mb-1" for="jobDesc">Job
                                            Description</label>
                                        <textarea class="form-control py-4" rows="4" cols="50" formControlName="jobDesc"
                                            type="textarea" placeholder="Enter job Description"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button class="btn btn-primary btn-block" [disabled]="!formGroup.valid">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Fleet Ends ***** -->
